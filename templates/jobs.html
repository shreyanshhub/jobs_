<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>MeowPaws's Microbiologist Job Listings</h1>
            <p class="heart-text"><span class="heart">❤️</span> - by Shreyy for Waanya <span class="heart">❤️</span></p>
        </div>
    </header>
    <div class="job-container">
        {% for job in jobs %}
        <div class="job-card">
            <h2><a href="{{ job.link }}" target="_blank">{{ job.title }}</a></h2>
            <p><strong>Company:</strong> {{ job.company }}</p>
            <p><strong>Location:</strong> {{ job.location }}</p>
            <p><strong>Posted via:</strong> {{ job.via }}</p>
            <ul>
                {% for extension in job.extensions %}
                <li>{{ extension }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
